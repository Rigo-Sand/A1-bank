<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A1 Bank Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

    <script src="app.js"></script>

    <style>
            body {
                margin: auto;
                width: 50%;
                padding: 100px;
                text-align: center;
                background-color: dimgray;
            }
            h1{
                color:honeydew;
            }
            input{
                text-align: center;
                width: 20%;
            }

    </style>


</head>
<body>
    <!-- IF the customer hasn't been approved then send home and alert -->
    <!-- onsubmit="login()" -->
    <form class="form-signin" action="/login" method="POST" >
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <label  for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <!-- <br/> -->
        <!-- <button class="btn btn-lg btn-primary btn-block" >Sign in</button> -->
    </form>
    <br/>
    <form action="register.html">
        <button type="submit" value="Go Register" class="btn btn-lg btn-primary btn-block">Register</button>
    </form>

    <br/>
    <form action="home.html">
        <button type="submit" value="Go Register" class="btn btn-lg btn-primary btn-block">Want to go Home?</button>
    </form>
    <script src="loginlogic.js"></script>
</body>
</html>
